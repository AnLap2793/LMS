version: '3.8'

services:
  frontend:
    build:
      context: .
      args:
        - VITE_DIRECTUS_URL=${VITE_DIRECTUS_URL:-http://localhost:8055}
        - VITE_APP_ENV=${VITE_APP_ENV:-production}
    container_name: template-reactjs-frontend
    restart: unless-stopped
    ports:
      - "8989:8989"
    environment:
      - NODE_ENV=production
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
